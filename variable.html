<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Variable</title>
</head>
<body>
    <!-- write variable JS -->
     <script>
        // difne variable syntax let variable_name = variable_value
        let Welcomemass = 'hello world';
        console.log(Welcomemass);
        console.log('hyy siri');

        let num = 23 + 34 - 56;
        console.log(num); 

        // updating value 
        let numvalue = 5;
        numvalue = numvalue + 1;

        let money = 2;
        money += 4;  // money = 6
        money -= 2;  // money = 4
        money *= 4;  // money = 16
        money /= 4;  // money = 4
        money++;     // money = 5

        console.log(numvalue);
        console.log(money);


     </script>
    
</body>
</html>
