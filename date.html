<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Date</title>
</head>
<body>

    <script>
        // Date in bulid hai 
        let mayDate = new Date();
        console.log(mayDate);
        console.log(mayDate.getFullYear());
        console.log(mayDate.getMonth());
        console.log(mayDate.getDay());
        console.log(mayDate.getHours());
        console.log(mayDate.getMinutes());
        console.log(mayDate.getSeconds());
        console.log(mayDate.getMilliseconds());
        console.log(mayDate.getTime());
        

    </script>
    
</body>
</html>
